<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="sign_styles.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="logo1.png" alt="로고" class="logo" />
    </div>

    <div class="container2">
      <h1 class="input_1">회원가입</h1>
      <form action="childinfo.html">
        <div style="margin-bottom: 40px">
          <label class="input_show" for="phone">전화번호:</label>
          <input
            class="sign_input"
            type="tel"
            id="phone"
            name="phone"
            required
          />
        </div>
        <div style="margin-bottom: 40px">
          <label class="input_show" for="username">아이디:</label>
          <input
            class="sign_input"
            type="text"
            id="username"
            name="username"
            required
          />
        </div>
        <div style="margin-bottom: 40px">
          <label class="input_show" for="password">비밀번호:</label>
          <input
            class="sign_input"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <div style="margin-bottom: 40px">
          <label class="input_show" for="confirm_password"
            >비밀번호 확인:</label
          >
          <input
            class="sign_input"
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
          <p id="message" style="color: red; display: none">
            비밀번호가 일치하지 않습니다.
          </p>
        </div>
        <button id="submitButton" class="basic_button" disabled>
          다음으로
        </button>
      </form>
    </div>

    <script>
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirm_password");
      const message = document.getElementById("message");
      const submitButton = document.getElementById("submitButton");

      function validatePasswords() {
        if (password.value === confirmPassword.value && password.value !== "") {
          message.style.display = "none";
          submitButton.disabled = false;
        } else {
          message.style.display = "block";
          submitButton.disabled = true;
        }
      }

      password.addEventListener("input", validatePasswords);
      confirmPassword.addEventListener("input", validatePasswords);
    </script>
  </body>
</html>
