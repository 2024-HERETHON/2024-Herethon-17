<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/sign_styles.css' %}" />
  </head>
  <body>
    <div class="logo-container">
      <img src="{% static 'images/logo1.png' %}" alt="로고" class="logo" />
    </div>
    <div class="container1">
      <h2 class="input_1">회원가입</h2>
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
      <form id="signupForm" method="post">
        {% csrf_token %}
        <div style="margin-bottom: 20px">
          <label class="input_show" for="username">아이디:</label>
          <input
            class="sign_input"
            type="text"
            id="username"
            name="username"
            required
          />
        </div>
        <div style="margin-bottom: 20px">
          <label class="input_show" for="password1">비밀번호 *</label>
          <input
            class="sign_input"
            type="password"
            id="password1"
            name="password1"
            required
          />
        </div>
        <div style="margin-bottom: 20px">
          <label class="input_show" for="password2">비밀번호 확인 *</label>
          <input
            class="sign_input"
            type="password"
            id="password2"
            name="password2"
            required
          />
          <p id="message" style="color: red; display: none">
            비밀번호가 일치하지 않습니다.
          </p>
        </div>
        <div style="margin-bottom: 20px">
          <label class="input_show" for="nickname">닉네임 *</label>
          <input
            class="sign_input"
            type="text"
            id="nickname"
            name="nickname"
            required
          />
        </div>
        <button id="submitButton" class="basic_button" type="submit">
          다음 단계로 넘어가기
        </button>
      </form>
    </div>
    <script src="{% static '/scripts/signup.js' %}"></script>
  </body>
</html>
