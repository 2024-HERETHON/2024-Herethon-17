<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/sign_styles.css' %}" />
  </head>
  <body>
    <div class="logo-container">
      <img src="{% static 'images/logo1.png' %}" alt="로고" class="logo" />
    </div>
    <div class="container1">
      <h2 class="input_1">로그인</h2>
      <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 40px">
          <label class="input_show" for="username">아이디:</label>
          <input class="sign_input" type="text" id="username" name="username" required />
        </div>
        <div style="margin-bottom: 30px">
          <label class="input_show" for="password">비밀번호:</label>
          <input class="sign_input" type="password" id="password" name="password" required />
        </div>

        <div class="options">
          <a href="{% url 'accounts:signup' %}" style="font-size: 15px">회원가입</a>
        </div>
        {% if error %}
        <p id="error-message" style="color: red">{{ error }}</p>
        {% endif %}
        <button class="basic_button" type="submit">로그인</button>
      </form>
    </div>
    <script src="{% static 'scripts/login.js' %}"></script>
  </body>
</html>
