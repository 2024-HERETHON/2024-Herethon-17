<!DOCTYPE html>
<html>
<head>
    <title>모든 프로그램</title>
    <style>
        .program-content {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .program-title {
            cursor: pointer;
            color: #007BFF;
            font-weight: bold;
        }
        .program-details {
            display: flex;
            align-items: flex-start;
        }
        .program-image {
            width: 50px; 
            height: auto;
            margin-right: 10px;
        }
        .apply-button {
            text-align: center;
            margin-top: 20px;
        }
        .apply-button button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .apply-button button:hover {
            background-color: #0056b3;
        }
        .item-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>육아 프로그램</h1>
    <a href="{% url 'program:program_home' %}"><button>뒤로가기</button></a>
    <br>
    <form method="GET" action="{% url 'program:program_list' %}">
        <select name="region">
            <option value="">전체 지역</option>
            <option value="서울" {% if region == '서울' %}selected{% endif %}>서울</option>
            <option value="인천" {% if region == '인천' %}selected{% endif %}>인천</option>
            <option value="강원" {% if region == '강원' %}selected{% endif %}>강원</option>
            <option value="경남" {% if region == '경남' %}selected{% endif %}>경남</option>
            <option value="전남" {% if region == '전남' %}selected{% endif %}>전남</option>
            <option value="경기" {% if region == '경기' %}selected{% endif %}>경기</option>
        </select>
        <input type="text" name="q" placeholder="프로그램 이름 검색" value="{{ query }}">
        <button type="submit">검색</button>
    </form>

    <ul>
        {% for program in programs %}
            <li class="item-container">
                {% if program.image %}
                    <img src="{{ program.image.url }}" alt="{{ program.title }}" class="program-image">
                {% endif %}
                <h2 class="program-title"><a href="{% url 'program:program_detail' program.id %}">{{ program.region }} | {{ program.title }}</a></h2>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
