<!DOCTYPE html>
<html>
<head>
    <title>육아 프로그램</title>
    <style>
        .content {
            display: none;
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .title {
            cursor: pointer;
            color: #007BFF;
            font-weight: bold;
        }
        .program-image {
            width: 300px; 
            height: auto;
            margin-right: 20px;
        }
    </style>
    <script>
        function toggleContent(id) {
            var content = document.getElementById(id);
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>오늘의 POM 육아휴직 제도</h1>
    <a href="{% url 'accounts:home' %}"><button>뒤로가기</button></a><br><br>
    <a href="{% url 'program:policy_list' %}">더보기</a>
    <ul>
        {% for policy in policies|slice:":3" %}
            <li>
                <h2 class="title"><a href="{% url 'program:policy_detail' policy.id %}">{{ policy.title }}</a></h2>
            </li>
        {% endfor %}
    </ul>

    <h1>POM이 추천하는 육아 프로그램</h1>
    <a href="{% url 'program:program_list' %}">더보기</a>
    <ul>
        {% for program in programs %}
            <li>
                <h2 class="title"><a href="{% url 'program:program_detail' program.id %}">{{ program.region }} | {{ program.title }}</a></h2>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
