<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/css/sign_styles.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="/img/logo1.png" alt="로고" class="logo" />
    </div>
    <div class="container1">
      <h1 class="input_1">로그인</h1>
      <form id="loginForm">
        <div style="margin-bottom: 40px">
          <label class="input_show" for="username">아이디:</label>
          <input
            class="sign_input"
            type="text"
            id="username"
            name="username"
            required
          />
        </div>
        <div style="margin-bottom: 30px">
          <label class="input_show" for="password">비밀번호:</label>
          <input
            class="sign_input"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>

        <div class="options">
          <label class="input_show">
            <input type="checkbox" name="remember" /> 로그인 상태 유지
          </label>
          <a href="/html/signup.html" style="font-size: 20px">회원가입</a>
        </div>

        <button class="basic_button" type="submit">로그인</button>
      </form>
      <p id="error-message" style="color: red"></p>
    </div>
    <script src="/scripts/login.js"></script>
  </body>
</html>
