<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/mypage_styles.css" />
  </head>
  <body>
    <!-- 상단 메뉴 -->
    <section class="nav_main">
      <a href="/html/mainpage.html"
        ><img class="logo" src="/img/logo2.png" alt="로고"
      /></a>
      <nav>
        <ul class="menu">
          <li><a href="/html/introduction.html">육아휴직소개서</a></li>
          <li><a href="/html/mentoring.html">전문가멘토링</a></li>

          <li><a href="/html/mypage.html">마이페이지</a></li>
        </ul>
      </nav>
      <nav class="right_nav">
        <ul class="user-options">
          <li><a href="/html/login.html">로그인</a></li>
          <li><a href="/html/signup.html">회원가입</a></li>
        </ul>
      </nav>
    </section>
    <hr />

    <div class="container">
      <div class="profile-section">
        <div class="profile-section">
          <div class="profile-picture">
            <img id="profile-img" src="/img/girl.png" alt="프로필 사진" />
            <input type="file" id="upload-img" accept="image/*" />
            <button id="change-picture-btn">📸</button>
          </div>
          <div class="profile-info">
            <h2 id="username">사용자 이름 / 닉네임</h2>
            <p id="child_info">출생: 240702 &emsp;성별: 여자아이</p>
          </div>
        </div>
      </div>
      <hr />
      <div class="stats-section">
        <button class="stat-item" id="showQuestionBtn">
          <h3>질문</h3>
          <p id="question-count">10</p>
        </button>
        <button class="stat-item" id="showPostBtn">
          <h3>게시글</h3>
          <p id="post-count">5</p>
        </button>
        <button class="stat-item" id="showAnswerBtn">
          <h3>답변</h3>
          <p id="answer-count">15</p>
        </button>
        <button class="stat-item" id="showScrapBtn">
          <h3>프로그램</h3>
          <p id="scrap-count">7</p>
        </button>
      </div>
    </div>
    <div id="show_selection" class="hidden"></div>
    <script src="/scripts/changeIMG.js"></script>
    <script src="/scripts/showSelection.js"></script>
  </body>
