<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="/css/sign_styles.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="/img/logo1.png" alt="로고" class="logo" />
    </div>

    <div class="container2">
      <h2 class="input_1">회원가입</h2>
      <form action="/html/childinfo.html">
        <div style="margin-bottom: 20px">
          <label class="input_show" for="username">아이디 *</label>
          <input
            class="sign_input"
            type="text"
            id="username"
            name="username"
            required
          />
        </div>
        <div style="margin-bottom: 20px">
          <label class="input_show" for="password">비밀번호 *</label>
          <input
            class="sign_input"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <div style="margin-bottom: 20px">
          <label class="input_show" for="confirm_password"
            >비밀번호 확인 *</label
          >
          <input
            class="sign_input"
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
          <p id="message" style="color: red; display: none">
            비밀번호가 일치하지 않습니다.
          </p>
        </div>
        <div style="margin-bottom: 20px">
          <label class="input_show" for="nickname">닉네임 *</label>
          <input
            class="sign_input"
            type="text"
            id="nickname"
            name="nickname"
            required
          />
        </div>
        <button id="submitButton" class="basic_button" disabled>
          다음으로
        </button>
      </form>
    </div>

    <script src="/scripts/signup.js"></script>
  </body>
</html>
