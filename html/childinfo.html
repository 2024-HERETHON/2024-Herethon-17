<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이정보 페이지</title>
    <link rel="stylesheet" href="/css/sign_styles.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="/img/logo1.png" alt="로고" class="logo" />
    </div>
    <div class="container1">
      <h1 class="input_1">아이정보 입력</h1>
      <form action="/html/login.html">
        <label class="input_show" for="birthdate">아이 성별 :</label>
        <div class="radio-container">
          <label class="radio-label">
            <img
              class="gender_select"
              style="margin-bottom: 15px"
              src="/img/boy.png"
              alt="boy"
            /><br />
            <input
              type="radio"
              name="gender"
              value="male"
              class="radio-input"
            />
            <span class="radio-custom"></span> &nbsp;남&emsp;자
          </label>
          <label class="radio-label">
            <img
              class="gender_select2"
              style="margin-bottom: 15px"
              src="/img/girl.png"
              alt="girl"
            /><br />
            <input
              type="radio"
              name="gender"
              value="female"
              class="radio-input"
            />
            <span class="radio-custom"></span> &nbsp;여&emsp;자
          </label>
          <label class="radio-label2"
            ><img
              class="gender_select3"
              style="margin-bottom: 15px"
              src="/img/other.png"
              alt="other"
            /><br />
            <input
              type="radio"
              name="gender"
              value="other"
              class="radio-input"
            />
            <span class="radio-custom"></span> &nbsp;모&emsp;름</label
          >
        </div>
        <div style="margin-bottom: 40px">
          <label class="input_show" for="birthdate">출생일(출산예정일) :</label>
          <input
            class="sign_input2"
            type="date"
            id="birthdate"
            name="birthdate"
            required
          />
        </div>
        <button class="basic_button" type="submit">완료! POM 시작하기</button>
      </form>
    </div>
    <script src="/scripts/childinfo.js"></script>
  </body>
</html>
