<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>육아휴직 서비스</title>
    <link rel="stylesheet" href="/css/mentorecord.css" />
  </head>
  <body>
    <section class="nav_main">
      <a href="/html/mainpage.html"
        ><img class="logo" src="/img/logo2.png" alt="로고"
      /></a>
      <nav>
        <ul class="menu">
          <li><a href="/html/introduction.html">육아휴직소개서</a></li>
          <li><a href="/html/mentoring.html">전문가멘토링</a></li>
          <li><a href="/html/community.html">커뮤니티</a></li>
          <li><a href="/html/mypage.html">마이페이지</a></li>
        </ul>
      </nav>
      <nav class="right_nav">
        <ul class="user-options">
          <li><a href="/html/login.html" id="login">로그인</a></li>
          <li><a href="/html/signup.html" id="signup">회원가입</a></li>
          <li><a href="/html/mainpage.html" id="logout">로그아웃</a></li>
        </ul>
      </nav>
    </section>
    <hr />
    <div class="container">
      <h1>멘토링 기록지</h1>
      <form id="mentorship-form">
        <div class="form-group">
          <label for="agreedPoints">멘토님과 함께 정한 사항</label>
          <textarea
            id="agreedPoints"
            name="agreedPoints"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="mentorWords">멘토님이 전해준 말씀 정리</label>
          <textarea
            id="mentorWords"
            name="mentorWords"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="futurePlans">앞으로의 다짐</label>
          <textarea
            id="futurePlans"
            name="futurePlans"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="BtnStyle">
          <button type="submit">돌아가기</button>
          <button type="submit">제출하기</button>
        </div>
      </form>
    </div>
  </body>
</html>
